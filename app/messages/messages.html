

<!--message input form-->
<form class="message container bg-light">
       
        <div class="form-group">
                <label for="messageTitle">Message Title</label>
                <input type="text" class="form-control" id="messageTitle" ng-model="message.title">
        </div>

        <div class="form-group">
                <label for="messageDetails">Message Details</label>
                <textarea class="form-control" rows="5" id="messageDetails" ng-model="message.details"></textarea>
        </div>
        
        <div class="form-group">
                <label for="sel1">Priority:</label>
                <select class="form-control" id="sel1" ng-model="message.priority">
                  <option>Low</option>
                  <option>Medium</option>
                  <option>High</option>
                  <option>Critical</option>
                </select>
        </div> 

        <div>
                <time>Created At: X</time>
        </div>

        <div>
                <time>Created By: Current user(x)</time>
        </div>
        
        <button type="submit" class="btn btn-default" ng-click="msgSubmit(message)">Submit</button>

              
    </form>

    

    <!-- Message Display -->
<div class="container mt-5 bg-light">
<h1> Messages</h1>

    <div id="accordion">

      <div class="card" ng-repeat="message in messages">
        <div class="card-header" id="headingOne">
          
          <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              {{message.title}}
            </button>
          </h5>
          <div>Priority:
            {{message.priority}}
          </div>
          <div>Created By:
              {{message.createdBy}}
          </div>
          <div>Created At:
              {{message.createdAt}} 
          </div>
        </div>
    
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            {{message.details}}
          </div>
        </div>
      </div>
      
    </div>


  </div>
