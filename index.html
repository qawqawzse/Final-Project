<!DOCTYPE html>
<html ng-app="myApp">
<head>
    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    
    <!-- Latest compiled and minified CSS -->
  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>


    
    
    <!--my files -->

    <link rel="stylesheet" href="style.css">

    <script src="app.js"></script>
  
    <script src="ctrl.js"></script>
  
    

    

</head>
<body ng-controller="ctrl">

<!-- navbar -->

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">HOA Systems</a>
      
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Link 1</a>
          </li>
          <li class="nav-item"> 
            <a class="nav-link" href="#">Link 2</a>
          </li>
      
          <!-- Dropdown -->
           <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              Dropdown link
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Link 1</a>
              <a class="dropdown-item" href="#">Link 2</a>
              <a class="dropdown-item" href="#">Link 3</a>
            </div>
          </li>
        </ul>
</nav> 


<!--message input form-->
  <form class="message container bg-light">
       
        <div class="form-group">
                <label for="messageTitle">Message Title</label>
                <input type="text" class="form-control" id="messageTitle" ng-model="message.title">
        </div>

        <div class="form-group">
                <label for="messageDetails">Message Details</label>
                <textarea class="form-control" rows="5" id="messageDetails" ng-model="message.details"></textarea>
        </div>
        
        <div class="form-group">
                <label for="sel1">Priority:</label>
                <select class="form-control" id="sel1" ng-model="message.priority">
                  <option>Low</option>
                  <option>Medium</option>
                  <option>High</option>
                  <option>Critical</option>
                </select>
        </div> 

        <div>
                <time>Created At: X</time>
        </div>

        <div>
                <time>Created By: Current user(x)</time>
        </div>
        
        <button type="submit" class="btn btn-default" ng-click="msgSubmit(message)">Submit</button>

              
    </form>

    <!-- Message Display -->
<div class="container mt-5 bg-light">
<h1> Messages</h1>

    <div id="accordion">

      <div class="card" ng-repeat="message in messages">
        <div class="card-header" id="headingOne">
          
          <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              {{message.title}}
            </button>
          </h5>
          <div>Priority:
            {{message.priority}}
          </div>
          <div>Created By:
              {{message.createdBy}}
          </div>
          <div>Created At:
              {{message.createdAt}} 
          </div>
        </div>
    
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            {{message.details}}
          </div>
        </div>
      </div>
      
    </div>


  </div>

  

</body>
</html>
