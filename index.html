<!DOCTYPE html>
<html ng-app="myApp">

<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>B-com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Latest compiled and minified CSS -->


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>


  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>



  <!--my files -->

  <link rel="stylesheet" href="style.css">

  <script src="app.js"></script>

  <script src="ctrl.js"></script>

  <script src="app\messages\messagesCtrl.js"></script>

  <script src="app\messages\messageService.js"></script>

  <script src="app\login\loginCtrl.js"></script>

  <script src="app\users\userCtrl.js"></script>

  <script src="app\users\userService.js"></script>

  









</head>

<body ng-controller="ctrl" class="pageColor">

  <!-- navbar -->

  <nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <!-- Brand -->
    <a class="navbar-brand" href="#"><i class="fas fa-link"></i> Tenants-Link</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">

        <li class="nav-item" ng-show="isHomeScreenTenants()">
          <a class="nav-link" href="#!/users">Tenants</a>
        </li>
        <li class="nav-item" ng-show="isHomeScreenMessages()">
          <a class="nav-link" href="#!/messages">Messages</a>
        </li>
        
        <!-- <li class="nav-item" >
          <a class="nav-link" href="#!/users" >Tenants</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link" href="#!/messages">Messages</a>
        </li> -->
        

      </ul>
      
        
      <!-- login animation -->
        <div class="ml-auto row" ng-hide="activeUserShow()">
          <h6 class="text-white my-auto">Log-in or Sign-up</h6>
          <img style="max-height:30px; width:150px;" class="ml-3 mr-5" src="assets/animation.gif">
        </div>

      <!-- active user navbar widget -->
        <div class="ml-auto my-auto " ng-show="activeUserShow()">
      <!-- <div ng-show="activeUserShow()"> -->
          <div class="row ml-auto my-auto">
            <img  class="my-auto" src="{{getActiveUserImage()}}" style="height:40px;">
            <h6 class="ml-2 my-auto text-white mr-4"> {{getActiveUserName()}}</h6>
            
        </div>
      </div>
    
      <!--comunity name and logo navbar widget  -->


      <!-- -->
      
    </div>


  </nav>







  <ng-view></ng-view>





</body>

</html>
